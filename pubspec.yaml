name: stack
description: "A new Flutter project."

publish_to: "none"

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.26.0
  flame: ^1.15.0
  flame_audio: ^2.1.8
  flame_riverpod: ^5.2.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  intl: ^0.18.1
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/images/cards/
    - assets/images/packs/
    - assets/images/vegetation/
    - assets/tiles/

flutter_intl:
  enabled: true
  main_locale: en
  class_name: L10n
  arb_dir: lib/l10n/l10n
  output_dir: lib/l10n/generated
