name: stack
description: "A new Flutter project."

publish_to: "none"

environment:
  sdk: ">=3.2.5 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^2.26.0
  flame: ^1.15.0
  flame_audio: ^2.1.8
  flutter_animate: ^4.5.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
